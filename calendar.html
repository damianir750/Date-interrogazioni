<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Scolastico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen font-sans flex flex-col transition-colors duration-300">

    <!-- Navbar -->
    <nav
        class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 px-6 py-4 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-amber-100 dark:bg-amber-900/30 p-2 rounded-lg text-amber-600 dark:text-amber-400">
                <i data-lucide="calendar" class="w-6 h-6"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-800 dark:text-white">Calendario</h1>
        </div>
        <div class="flex items-center gap-4">
            <a href="index.html"
                class="text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 transition flex items-center gap-2 font-medium">
                <i data-lucide="home" class="w-4 h-4"></i> Home
            </a>
            <button id="themeToggleBtn"
                class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                <i data-lucide="moon" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
            </button>
        </div>
    </nav>

    <div class="flex-1 p-4 sm:p-6 max-w-7xl mx-auto w-full flex flex-col">
        <div
            class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden flex-1 flex flex-col min-h-[600px] border border-gray-200 dark:border-gray-700">
            <div
                class="p-4 border-b border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 flex justify-between items-center">
                <span class="text-sm text-gray-500 dark:text-gray-400">Visualizzazione eventi e scadenze</span>
                <a href="https://calendar.google.com" target="_blank"
                    class="text-amber-600 hover:text-amber-700 dark:text-amber-400 dark:hover:text-amber-300 text-sm font-medium flex items-center gap-1">
                    Apri in Google Calendar <i data-lucide="external-link" class="w-3 h-3"></i>
                </a>
            </div>

            <!-- Calendar Embed -->
            <div class="flex-1 relative bg-white">
                <iframe
                    src="https://calendar.google.com/calendar/embed?src=3b5d5d7c03e8baf0eb238565698d5609d7a6d1a07702e430503f246eafdf7f02%40group.calendar.google.com&ctz=Europe%2FRome"
                    style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"
                    class="absolute inset-0 w-full h-full">
                </iframe>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
