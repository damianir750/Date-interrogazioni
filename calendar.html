<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        (function () {
            var isDark = localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.documentElement.classList.toggle('dark', isDark);

            var key = isDark ? 'bg_theme_dark' : 'bg_theme_light';
            var theme = localStorage[key];
            if (theme && theme !== 'default') {
                document.documentElement.classList.add('theme-' + theme);
            }

            var bg = isDark ? '#0f172a' : '#f1f5f9';
            var s = document.createElement('style');
            s.id = 'fouc-style';
            s.innerHTML = "html{visibility:hidden;opacity:0;background-color:" + bg + ";}";
            document.head.appendChild(s);
        })();
    </script>
    <meta name="description" content="Calendario Scolastico: visualizza scadenze, verifiche ed eventi della classe.">
    <title>Calendario Scolastico</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="/manifest.json">
</head>

<body
    class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 dark:from-slate-950 dark:via-purple-950 dark:to-slate-950 theme-text-primary min-h-screen font-['Outfit'] flex flex-col transition-colors duration-500">

    <!-- Navbar -->
    <nav
        class="bg-white/40 dark:bg-gray-800/40 backdrop-blur-xl shadow-sm border-b border-white/20 dark:border-white/10 px-6 py-4 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-amber-100 dark:bg-amber-900/30 p-2 rounded-lg theme-accent-text">
                <i data-lucide="calendar" class="w-6 h-6"></i>
            </div>
            <h1 class="text-xl font-bold theme-text-primary">Calendario</h1>
        </div>
        <div class="flex items-center gap-4">
            <a href="index.html"
                class="inline-flex items-center gap-2 font-bold transition-all duration-300 hover:gap-3 bg-gradient-to-r from-amber-600 to-orange-600 dark:from-amber-400 dark:to-orange-300 bg-clip-text text-transparent hover:scale-105 active:scale-95">
                <i data-lucide="arrow-left" class="w-5 h-5 text-amber-600 dark:text-amber-400"></i> Torna alla Home
            </a>
            <div class="flex gap-3">
                <button id="bgToggleBtn" aria-label="Cambia Sfondo" title="Cambia tema colore"
                    class="p-2 rounded-full bg-white/50 dark:bg-gray-800/50 backdrop-blur-md shadow-sm hover:shadow-md transition text-gray-700 dark:text-gray-200">
                    <i data-lucide="palette" class="w-5 h-5"></i>
                </button>
                <button id="dyslexiaToggleBtn" aria-label="Modalità Dislessia" title="Font Alta Leggibilità"
                    class="p-2 rounded-full bg-white/50 dark:bg-gray-800/50 backdrop-blur-md shadow-sm hover:shadow-md transition text-gray-700 dark:text-gray-200">
                    <i data-lucide="eye" class="w-5 h-5"></i>
                </button>
                <button id="themeToggleBtn" aria-label="Cambia tema"
                    class="p-2 rounded-full bg-white/50 dark:bg-gray-800/50 backdrop-blur-md shadow-sm hover:shadow-md transition text-gray-700 dark:text-gray-200">
                    <i data-lucide="moon" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex-1 p-4 sm:p-6 max-w-7xl mx-auto w-full flex flex-col">
        <div
            class="bg-white/40 dark:bg-white/5 backdrop-blur-2xl rounded-2xl shadow-lg shadow-black/5 overflow-hidden flex-1 flex flex-col min-h-[600px] border border-white/20 dark:border-white/10 ring-1 ring-black/5 dark:ring-white/5">
            <div
                class="p-4 border-b border-white/20 dark:border-white/10 bg-white/30 dark:bg-gray-800/30 flex justify-between items-center">
                <span class="text-sm theme-text-secondary">Visualizzazione eventi e scadenze</span>
                <a href="https://calendar.google.com" target="_blank" rel="noopener noreferrer"
                    class="theme-accent-text hover:opacity-80 text-sm font-medium flex items-center gap-1">
                    Apri in Google Calendar <i data-lucide="external-link" class="w-3 h-3"></i>
                </a>
            </div>

            <!-- Calendar Embed -->
            <div class="flex-1 relative bg-white">
                <iframe
                    src="https://calendar.google.com/calendar/embed?src=3b5d5d7c03e8baf0eb238565698d5609d7a6d1a07702e430503f246eafdf7f02%40group.calendar.google.com&ctz=Europe%2FRome"
                    style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"
                    class="absolute inset-0 w-full h-full">
                </iframe>
            </div>
        </div>
    </div>

    <script type="module" src="/js/theme.js"></script>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

</body>

</html>
