<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Scolastico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body class="bg-gray-50 min-h-screen font-sans flex flex-col">

    <!-- Navbar -->
    <nav
        class="bg-white shadow-sm border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-amber-100 p-2 rounded-lg text-amber-600">
                <i data-lucide="calendar" class="w-6 h-6"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-800">Calendario</h1>
        </div>
        <a href="Index.html" class="text-gray-500 hover:text-gray-800 transition flex items-center gap-2 font-medium">
            <i data-lucide="home" class="w-4 h-4"></i> Home
        </a>
    </nav>

    <div class="flex-1 p-4 sm:p-6 max-w-7xl mx-auto w-full flex flex-col">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden flex-1 flex flex-col min-h-[600px]">
            <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                <span class="text-sm text-gray-500">Visualizzazione eventi e scadenze</span>
                <a href="https://calendar.google.com" target="_blank"
                    class="text-amber-600 hover:text-amber-700 text-sm font-medium flex items-center gap-1">
                    Apri in Google Calendar <i data-lucide="external-link" class="w-3 h-3"></i>
                </a>
            </div>

            <!-- Calendar Embed -->
            <div class="flex-1 relative">
                <iframe
                    src="https://calendar.google.com/calendar/embed?src=3b5d5d7c03e8baf0eb238565698d5609d7a6d1a07702e430503f246eafdf7f02%40group.calendar.google.com&ctz=Europe%2FRome"
                    style="border: 0" width="100%" height="100%" frameborder="0" scrolling="no"
                    class="absolute inset-0 w-full h-full">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
