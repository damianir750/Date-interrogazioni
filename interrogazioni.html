<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            visibility: hidden;
            opacity: 0;
            background-color: #111827;
        }
    </style>
    <title>Interrogazioni Classe - Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-4 sm:p-6 transition-colors duration-300">

    <!-- Navigation -->
    <nav class="mb-6 max-w-6xl mx-auto flex justify-between items-center">
        <a href="index.html"
            class="inline-flex items-center gap-2 text-purple-600 dark:text-purple-400 hover:text-purple-800 dark:hover:text-purple-300 transition font-medium">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
            Torna alla Home
        </a>
        <button id="themeToggleBtn"
            class="p-2 rounded-full bg-white dark:bg-gray-800 shadow-sm hover:shadow-md transition">
            <i data-lucide="moon" class="w-5 h-5 text-gray-600"></i>
        </button>
    </nav>

    <div class="max-w-6xl mx-auto">
        <!-- Header & Input -->
        <div
            class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 mb-8 border border-gray-100 dark:border-gray-700">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white flex items-center gap-3">
                    <i data-lucide="graduation-cap" class="w-10 h-10 text-purple-600"></i>
                    Interrogazioni
                </h1>
                <div class="text-sm text-gray-500 dark:text-gray-400" id="lastUpdate"></div>
            </div>

            <!-- Input Form -->
            <div
                class="flex flex-col md:flex-row gap-3 items-stretch md:items-center bg-gray-50 dark:bg-gray-700/50 p-4 rounded-xl border border-gray-100 dark:border-gray-600">
                <input id="nameInput" type="text" placeholder="Nome studente..."
                    class="flex-1 p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-purple-400 focus:outline-none">
                <input id="dateInput" type="date"
                    class="p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-purple-400 focus:outline-none">
                <select id="subjectSelect"
                    class="p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-purple-400 focus:outline-none">
                    <option value="">Seleziona materia...</option>
                </select>
                <button onclick="app.addStudent()"
                    class="bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600 transition flex items-center justify-center gap-2 font-medium shadow-lg shadow-purple-500/30">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i><span>Salva</span>
                </button>
            </div>

            <!-- Quick actions & Search -->
            <div class="flex flex-col sm:flex-row gap-4 mt-4 justify-between items-center">
                <div class="flex gap-2 flex-wrap justify-center sm:justify-start">
                    <button onclick="app.setToday()"
                        class="text-xs bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-300 px-3 py-1 rounded-full hover:bg-purple-200 dark:hover:bg-purple-900/50 transition">Oggi</button>
                    <button onclick="app.setYesterday()"
                        class="text-xs bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-300 px-3 py-1 rounded-full hover:bg-purple-200 dark:hover:bg-purple-900/50 transition">Ieri</button>
                    <button onclick="app.setLastWeek()"
                        class="text-xs bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-300 px-3 py-1 rounded-full hover:bg-purple-200 dark:hover:bg-purple-900/50 transition">Settimana
                        scorsa</button>
                </div>

                <div class="flex gap-3 w-full sm:w-auto">
                    <div class="relative flex-1 sm:w-64">
                        <i data-lucide="search"
                            class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                        <input id="searchInput" type="text" placeholder="Cerca studente..."
                            class="w-full pl-9 pr-4 py-1.5 text-sm rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-purple-400 focus:outline-none">
                    </div>
                    <button onclick="app.openSubjectsModal()"
                        class="text-xs bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 px-3 py-1.5 rounded-full hover:bg-blue-200 dark:hover:bg-blue-900/50 transition flex items-center gap-1 font-medium whitespace-nowrap">
                        <i data-lucide="settings" class="w-3 h-3"></i>Gestisci Materie
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-3 mb-6">
            <div
                class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow text-center border border-gray-100 dark:border-gray-700">
                <div class="text-2xl font-bold text-purple-600 dark:text-purple-400" id="totalStudents">0</div>
                <div class="text-xs text-gray-600 dark:text-gray-400">Studenti totali</div>
            </div>
            <div
                class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow text-center border border-gray-100 dark:border-gray-700">
                <div class="text-2xl font-bold text-orange-600 dark:text-orange-400" id="alertCount">0</div>
                <div class="text-xs text-gray-600 dark:text-gray-400">Da interrogare</div>
            </div>
            <div
                class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow text-center border border-gray-100 dark:border-gray-700">
                <div class="text-2xl font-bold text-green-600 dark:text-green-400" id="recentCount">0</div>
                <div class="text-xs text-gray-600 dark:text-gray-400">Recenti (&lt; 14g)</div>
            </div>
            <div
                class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow text-center border border-gray-100 dark:border-gray-700">
                <div class="text-2xl font-bold text-blue-600 dark:text-blue-400" id="subjectCount">0</div>
                <div class="text-xs text-gray-600 dark:text-gray-400">Materie attive</div>
            </div>
        </div>

        <!-- Dashboard materie -->
        <div id="subjectsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6"></div>

        <!-- Empty state -->
        <div id="emptyState" class="text-center py-12 hidden">
            <div class="text-6xl mb-4">ðŸ“–</div>
            <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-2">Nessuno studente trovato</h3>
            <p class="text-gray-500 dark:text-gray-400">Aggiungi il primo studente per iniziare!</p>
        </div>
    </div>

    <!-- Modal Gestione Materie -->
    <div id="subjectsModal"
        class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop p-4 bg-black/50 backdrop-blur-sm">
        <div
            class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col border border-gray-200 dark:border-gray-700">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white flex items-center gap-2">
                        <i data-lucide="book-open" class="w-6 h-6 text-purple-600"></i>Gestisci Materie
                    </h2>
                    <button onclick="app.closeSubjectsModal()"
                        class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
            <div class="p-6 overflow-y-auto flex-1">
                <!-- Form nuova materia -->
                <div class="bg-purple-50 dark:bg-purple-900/20 p-4 rounded-lg mb-4">
                    <h3 class="font-semibold text-gray-700 dark:text-gray-200 mb-3 flex items-center gap-2">
                        <i data-lucide="plus-circle" class="w-4 h-4"></i>Aggiungi Nuova Materia
                    </h3>
                    <div class="flex gap-2 items-center">
                        <input id="newSubjectName" type="text" placeholder="Nome materia"
                            class="flex-1 p-2 rounded-lg border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-purple-400 focus:outline-none">
                        <input id="newSubjectColor" type="color" value="#9b5de5"
                            class="w-16 h-10 rounded-lg border border-gray-300 cursor-pointer" title="Scegli colore">
                        <button onclick="app.addNewSubject()"
                            class="bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition">Aggiungi</button>
                    </div>
                </div>
                <!-- Lista materie -->
                <div id="subjectsList" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/theme.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>

</html>
