<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        (function () {
            var isDark = localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
            var bg = isDark ? '#111827' : '#f9fafb';
            var s = document.createElement('style');
            s.id = 'fouc-style';
            s.innerHTML = "html{visibility:hidden;opacity:0;background-color:" + bg + ";}";
            document.head.appendChild(s);
        })();
    </script>
    <title>Archivio Documenti</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen font-sans flex flex-col transition-colors duration-300">

    <!-- Navbar -->
    <nav
        class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 px-6 py-4 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-pink-100 dark:bg-pink-900/30 p-2 rounded-lg text-pink-600 dark:text-pink-400">
                <i data-lucide="folder-archive" class="w-6 h-6"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-800 dark:text-white">Archivio</h1>
        </div>
        <div class="flex items-center gap-4">
            <a href="index.html"
                class="text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 transition flex items-center gap-2 font-medium">
                <i data-lucide="home" class="w-4 h-4"></i> Home
            </a>
            <button id="themeToggleBtn"
                class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                <i data-lucide="moon" class="w-5 h-5 text-gray-600 dark:text-gray-300"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col p-6 max-w-7xl mx-auto w-full h-full">
        <div
            class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden flex-1 flex flex-col border border-gray-200 dark:border-gray-700">
            <div
                class="p-4 border-b border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 flex justify-between items-center">
                <h2 class="font-semibold text-gray-700 dark:text-gray-200 flex items-center gap-2">
                    <i data-lucide="hard-drive" class="w-5 h-5 text-pink-500"></i>
                    Google Drive
                </h2>
                <a href="https://drive.google.com/drive/u/0/folders/1zgXEkkcqmTBa90QSPkbomj0OwoggYOa3" target="_blank"
                    class="text-sm text-pink-600 hover:text-pink-700 dark:text-pink-400 dark:hover:text-pink-300 font-medium flex items-center gap-1">
                    Apri in nuova scheda <i data-lucide="external-link" class="w-4 h-4"></i>
                </a>
            </div>
            <div class="flex-1 w-full h-[800px] relative bg-white">
                <iframe src="https://drive.google.com/embeddedfolderview?id=1zgXEkkcqmTBa90QSPkbomj0OwoggYOa3#list"
                    class="absolute inset-0 w-full h-full border-0" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script type="module" src="/js/theme.js"></script>

</body>

</html>
