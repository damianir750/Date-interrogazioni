<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Documenti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>

<body class="bg-gray-50 min-h-screen font-sans flex flex-col">

    <!-- Navbar -->
    <nav
        class="bg-white shadow-sm border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-pink-100 p-2 rounded-lg text-pink-600">
                <i data-lucide="folder-archive" class="w-6 h-6"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-800">Archivio</h1>
        </div>
        <a href="index.html" class="text-gray-500 hover:text-gray-800 transition flex items-center gap-2 font-medium">
            <i data-lucide="home" class="w-4 h-4"></i> Home
        </a>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col p-6 max-w-7xl mx-auto w-full h-full">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden flex-1 flex flex-col border border-gray-200">
            <div class="p-4 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                <h2 class="font-semibold text-gray-700 flex items-center gap-2">
                    <i data-lucide="hard-drive" class="w-5 h-5 text-pink-500"></i>
                    Google Drive
                </h2>
                <a href="https://drive.google.com/drive/u/0/folders/1zgXEkkcqmTBa90QSPkbomj0OwoggYOa3" target="_blank"
                    class="text-sm text-pink-600 hover:text-pink-700 font-medium flex items-center gap-1">
                    Apri in nuova scheda <i data-lucide="external-link" class="w-4 h-4"></i>
                </a>
            </div>
            <div class="flex-1 w-full h-[800px] relative">
                <iframe src="https://drive.google.com/embeddedfolderview?id=1zgXEkkcqmTBa90QSPkbomj0OwoggYOa3#list"
                    class="absolute inset-0 w-full h-full border-0" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
